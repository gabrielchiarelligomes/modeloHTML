<html>
<head>
	<link rel="stylesheet" type="text/css" href="exercicio.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meu site</title>
</head>
<body>

	<h1>CADASTRO PESSOAL</h1>
	<h2>Realize seu cadastro</h2>
	
	
	<form>
		<fieldset>
		<div>
			<label><strong>Nome:</strong></label>
		<input type="text" name="nome" id="nome">
		<label><strong>Sobrenome:</strong></label>
		<input type="text" name="Sobrenome" id="Sobrenome">
		
		</div>
		<br>
		<div>
			<label><strong>Insira seu Email:</strong></label>
			<input type="Email" name="Email" id="Email" placeholder="exemplo@gmail.com">
			<label><strong> Insira sua Senha:</strong></label>
			<input type="password" name="password" id="password">
			<br><br>
			<label><strong> Data de Nascimento:</strong></label>
			<input type="Data" name="Data" id="Data">
			
			<br><br>
		
		<label><strong> Informe seu Gênero:</strong></label>
			<select id="Gênero" name="Gênero">
				<option value="m">Masculino</option>
				<option value="f">Feminino</option>
				<option value="o">Outros</option>
			</select>
			
			</div>
			<br>

			<label><strong> Você se identifica como:</strong></label>
			<select id=Cor name="Cor">
				<option value="b">Branco</option>
				<option value="p">Pardo</option> 
				<option value="n">Negro</option>
			</select>
			

			<br><br>
			
			<button type="b">Enviar</button>
		</fieldset>
	</form>
	
	

</body>
</html>
